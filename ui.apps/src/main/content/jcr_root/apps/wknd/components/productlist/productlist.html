<!-- /* productlist.html */ -->
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='wknd.componentwise'}"/>
<div class="cmp-productlist"
     data-cmp-is="productlist"
    data-sly-use.productList="com.adobe.aem.guides.wknd.core.models.ProductList">
    <div class="cmp-productlist__title"
         data-sly-test="${productList.title}">
        ${productList.title}
    </div>
    <div data-sly-list.child="${productList.products}">
        <div class="cmp-productlist__product"
             data-cmp-is="product"
             data-id="${child.id}">
            <div class="cmp-productlist__product-title">${child.title}</div>
            <div class="cmp-productlist__product-price">${child.price}</div>
        </div>
    </div>
</div>
